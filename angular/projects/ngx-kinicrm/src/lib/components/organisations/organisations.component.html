<div class="p-6 bg-white border-b border-gray-200">
    <div class="md:flex md:items-center md:justify-between md:space-x-5">
        <div class="flex items-start flex-1">
            <div class="pt-1.5">
                <h1 class="text-2xl font-bold text-gray-900">Organisations</h1>
                <p class="text-sm font-medium text-gray-500">
                    A list of all the Organisations that are currently available.
                </p>
            </div>
        </div>
        <div class="mt-6 flex flex-col-reverse justify-stretch">
            <a [routerLink]="['/crm/organisations/0']"
               class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary focus:outline-none">
                Create New Organisation
            </a>
        </div>
    </div>
</div>

<div class="bg-white px-4 sm:px-6 lg:px-8 mt-0">
    <div class="flex flex-col">
        <div class="-my-2 -mx-4 sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="mt-0 flex-1">
                    <label for="mobile-search-candidate" class="sr-only">Search</label>
                    <div class="flex">
                        <div class="relative flex-grow focus-within:z-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input type="text" name="mobile-search-candidate" id="mobile-search-candidate"
                                   class="block w-full rounded-none pl-10 border-t-0 border-l-0 border-gray-300"
                                   placeholder="Search Organisations"
                                   (keyup)="searchText.next($any($event).target.value)">
                        </div>
                    </div>
                </div>
                <ul role="list" class="divide-y divide-gray-100">
                    <li class="relative flex justify-between gap-x-6 px-4 py-5 hover:bg-gray-50 sm:px-6 lg:px-8">
                        <div class="flex min-w-0 gap-x-4">
                            <img class="h-12 w-12 flex-none rounded-full bg-gray-50"
                                 src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                            <div class="min-w-0 flex-auto">
                                <p class="text-sm font-semibold leading-6 text-gray-900">
                                    <a href="#">
                                        <span class="absolute inset-x-0 -top-px bottom-0"></span>
                                        Leslie Alexander
                                    </a>
                                </p>
                                <p class="mt-1 mb-0 flex text-xs leading-5 text-gray-500">
                                    <a href="mailto:leslie.alexander@example.com" class="relative truncate hover:underline">
                                        leslie.alexander@example.com
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="flex shrink-0 items-center gap-x-4">
                            <div class="hidden sm:flex sm:flex-col sm:items-end">
                                <p class="text-sm leading-6 text-gray-900">Co-Founder / CEO</p>
                                <p class="mt-1 mb-0 text-xs leading-5 text-gray-500">
                                    Last seen <time datetime="2023-01-23T13:23Z">3h ago</time>
                                </p>
                            </div>
                            <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </li>
                </ul>
                <div class="flex items-center justify-end p-1 border-t">
                    <div class="text-xs text-gray-400 mr-10">
                        Showing {{offset + 1}} - {{(page * limit) - (limit - organisations.length)}}</div>
                    <select [value]="limit" (change)="pageSizeChange($any($event).target.value)"
                            class="mr-8 p-1.5">
                        <option [value]="1">1</option>
                        <option [value]="5">5</option>
                        <option [value]="10">10</option>
                        <option [value]="25">25</option>
                        <option [value]="50">50</option>
                        <option [value]="100">100</option>
                        <option [value]="250">250</option>
                        <option [value]="1000">1000</option>
                    </select>
                    <button mat-icon-button class="mr-4" (click)="decreaseOffset()"
                            [disabled]="page <= 1">
                        <mat-icon>chevron_left</mat-icon>
                    </button>
                    <button mat-icon-button (click)="increaseOffset()" [disabled]="endOfResults">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
