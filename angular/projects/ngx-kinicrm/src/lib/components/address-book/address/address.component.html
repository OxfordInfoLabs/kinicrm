<div class="p-6 bg-white border-b border-gray-200">
    <div class="md:flex md:items-center md:justify-between md:space-x-5">
        <div class="flex items-start flex-1">
            <div class="pt-1.5">
                <h1 class="text-2xl font-bold mb-0 text-gray-900">Edit Address</h1>
                <!--                <p class="text-sm font-medium text-gray-500">-->
                <!--                    A list of all the API Connections that are currently available.-->
                <!--                </p>-->
            </div>
        </div>
    </div>
</div>
<div class="mx-auto max-w-7xl mt-8">
    <div class="shadow sm:overflow-hidden sm:rounded-md mb-8">
        <div class="space-y-6 bg-white px-4 py-6 sm:p-6">
            <div>
                <h3 class="text-base font-semibold leading-6 text-gray-900">Address Details</h3>
            </div>

            <div class="">
                <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-6 border-b py-12">
                    <div class="col-span-full">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Find Address</label>
                        <div class="mt-2">
                            <input ngx-google-places-autocomplete placeholder="Start typing address"
                                   (onAddressChange)="handleAddressChange($event)"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                        <div class="mt-2">
                            <input type="text" name="line1" placeholder="Address Line 1" [(ngModel)]="address.street1"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <input type="text" name="line2" placeholder="Address Line 2" [(ngModel)]="address.street2"
                                   class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2 sm:col-start-1">
                        <label class="block text-sm font-medium leading-6 text-gray-900">City</label>
                        <div class="mt-2">
                            <input type="text" name="city" [(ngModel)]="address.city"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium leading-6 text-gray-900">State / Province</label>
                        <div class="mt-2">
                            <input type="text" name="state" [(ngModel)]="address.county"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium leading-6 text-gray-900">ZIP / Postal code</label>
                        <div class="mt-2">
                            <input type="text" name="postal-code" [(ngModel)]="address.postcode"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Country</label>
                        <div class="mt-2">
                            <select name="country" [(ngModel)]="address.countryCode"
                                    class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option *ngFor="let countryCode of countryCodes" [value]="countryCode.code">
                                    {{countryCode.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button type="button" (click)="saveAddress()"
                    class="inline-flex justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm ">
                Save
            </button>
        </div>
    </div>

    <div class="shadow sm:overflow-hidden sm:rounded-md mb-8">
        <div class="space-y-6 bg-white px-4 py-6 sm:p-6">
            <div>
                <h2 class="text-base font-semibold leading-7 ">Delete address</h2>
                <p class="mt-1 text-sm leading-6 text-gray-400">Permanently delete this address.</p>
            </div>

            <form class="flex items-start md:col-span-2">
                <button type="submit"
                        class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400">
                    Yes, delete this address
                </button>
            </form>
        </div>
        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6"></div>
    </div>
</div>
